<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Sistema de Frequência Online</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<!-- BOOTSTRAP CORE CSS -->
	<h:outputStylesheet name="css/bootstrap.css" />
    <!-- CUSTOM CSS -->
	<h:outputStylesheet name="css/frequencia.css" />
    <!-- MORRIS CHARTS CSS -->
	<h:outputStylesheet name="css/morris.css" />
    <!-- CUSTOM FONTS -->
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<!-- ORIGINAL -->
	<h:outputStylesheet name="css/screen.css" />
</h:head>

<h:body>
	<div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        	<!-- CABEÇALHO -->
           	<ui:include src="cabecalho.xhtml" />
        	<!-- MENU -->
           	<ui:include src="menu.xhtml" />
        </nav>
		<!-- CONTEÚDO -->
        <ui:include src="conteudo.xhtml" />
    </div>
	
	<!-- JQUERY -->
	<h:outputScript name="js/jquery.js" />
    <!-- BOOTSTRAP CORE JAVASCRIPT -->
	<h:outputScript name="js/bootstrap.min.js" />
    <!-- MORRIS CHARTS JAVASCRIPT -->
	<h:outputScript name="js/frequencia.min.js" />
	<h:outputScript name="js/morris.min.js" />
	<h:outputScript name="js/morris-data.js" />
</h:body>
</html>
